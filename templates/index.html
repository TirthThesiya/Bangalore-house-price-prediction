<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangalore House Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to House Price Prediction üôè</h1>
          </div>
          <div class="card-body">
            <form id="form" method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select location üëá</b></label>
                  <select
                    class="selectpicker form-control"
                    id="location"
                    name="location"
                    required="1"
                  >
                    {% for locations in locations%}
                    <option value="{{locations}}">{{locations}}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select BHK üëá</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="BHK"
                    name="BHK"
                    placeholder="Enter BHK"
                  />
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select Bathrooms üëá</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="Bath"
                    name="Bath"
                    placeholder="Enter number of Bathrooms"
                  />
                </div>

                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select Square feet üëá</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="total_sqft"
                    name="total_sqft"
                    placeholder="Enter Square feet"
                  />
                </div>

                <div class="col-md-12 form-group">
                  <buttom
                    class="btn btn-primary form-control"
                    onclick="send_data()"
                    >Pridict Price</buttom
                  >
                </div>
              </div>
            </form>

            <br />

            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }

      function send_data() {
        document.querySelector("#form").addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector("#form"));
        console.log(fd)
        var xhr = new XMLHttpRequest();
        xhr.open("POST","/predict", true);

        document.querySelector("#prediction").innerHTML =
          "Wait Predicting Price!!";

        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML = "Prediction: ‚Çπ " + xhr.responseText;
          }
        };

        xhr.onload = function(){};

        xhr.send(fd);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
